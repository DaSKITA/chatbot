version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bot_usage
  - privacy_policy
  - request
  - services
  - datatypes
  - another_service_privacy
  - this_service_privacy
  - no_service_privacy
  - another_service_request
  - this_service_request
  - no_service_request

entities:
  - service
  - datatype
  - request
  - policy

slots:
  service:
    type: categorical
    values:
    - Google
    - Facebook
    - Amazon
  datatype:
    type: categorical
    values:
    - Metadata
    - Countries to which your data is transferred
    - Third parties to which your data is transferred
  request:
    type: categorical
    values: 
    - Requesting at this service
    - Requesting at another service
    - No requesting at all
  policy:
    type: categorical
    values:
    - Policy of this service
    - Policy of another service
    - No policy at all


actions: 
- action_give_privacy_info



responses:

#exception handling
  utter_default:
  - text: "I am sorry, I did not quite understand that. Could you rephrase, please?"

# bot introduction
  utter_bot_usage:
  - text: "Welcome, I am a bot that helps you to get information about the privacy policies of differnt services. I can also make a request at a company about the data the company collected about you. What are you interested in?"
 
#change to privacy path
  utter_ask_privacy_policy:
  - text: "Are you interested in the privacy policy of this or another service?"

  utter_ask_this_service_privacy:
  - text: "Are you interested in getting information of the privacy policy at this service or at another service?"
    buttons: 
    - title: "Policy of this service"
      payload: '/this_service_privacy{"policy":"Policy of this service"}'
    - title: "Policy of another service"
      payload: '/another_service_privacy{"policy":"Policy of another service"}'
    - title: "No policy at all"
      payload: '/no_service_privacy{"policy":"No policy at all"}'
    

#privacy path
  utter_ask_service_privacy:
  - text: "Which service are you interested in?"
    buttons: 
    - title: "Google"
      payload: '/services{"service":"Google"}'
    - title: "Amazon"
      payload: '/services{"service":"Amazon"}'
    - title: "Facebook"
      payload: '/services{"service":"Facebook"}'
  
  
  utter_ask_privacy_form_service:
    - text: "Which service are you interested in? -> Form privacy"
      buttons: 
      - title: "Google"
        payload: '/services{"service":"Google"}'
      - title: "Amazon"
        payload: '/services{"service":"Amazon"}'
      - title: "Facebook"
        payload: '/services{"service":"Facebook"}'
  

  
  utter_ask_privacy_form_datatype:
  - text: "What data collected by this service are you interested in?"
    buttons: 
    - title: "Metadata"
      payload: '/datatypes{"datatype":"Metadata"}'
    - title: "Countries to which your data is transferred"
      payload: '/datatypes{"datatype":"Countries to which your data is transferred"}'
    - title: "Third parties to which your data is transferred"
      payload: '/datatypes{"datatype":"Third parties to which your data is transferred"}'
      
      
  utter_ask_datatype_privacy:
  - text: "What data collected by this service are you interested in?"
    buttons: 
    - title: "Metadata"
      payload: '/datatypes{"datatype":"Metadata"}'
    - title: "Countries to which your data is transferred"
      payload: '/datatypes{"datatype":"Countries to which your data is transferred"}'
    - title: "Third parties to which your data is transferred"
      payload: '/datatypes{"datatype":"Third parties to which your data is transferred"}'
  
  utter_datatypes:
  - text: "Soon I will be able to provide information about {datatype}."
  
  utter_datatypes_again:
  - text: "Are you interested in other datatypes?"
  
  utter_ask_service_again:
  - text: "Are you interested in another service?"
  
#change to request path      
  utter_ask_request:
  - text: "Are you interested in making a request about the data this or another service collected about you?"
  
  utter_ask_this_service_request:
  - text: "Are you interested in making a request at this service or at another service?"
    buttons: 
    - title: "Requesting at this service"
      payload: '/this_service_request{"request":"Requesting at this service"}'
    - title: "Requesting at another service"
      payload: '/another_service_request{"request":"Requesting at another service"}'
    - title: "No requesting at all"
      payload: '/no_service_request{"request":"No requesting at all"}'


#request path
  utter_ask_request_form_service:
  - text: "Which service are you interested in? -> Form request"
    buttons: 
    - title: "Google"
      payload: '/services{"service":"Google"}'
    - title: "Amazon"
      payload: '/services{"service":"Amazon"}'
    - title: "Facebook"
      payload: '/services{"service":"Facebook"}'

  utter_ask_request_form_datatype:
  - text: "What data collected by this service are you interested in?"
    buttons: 
    - title: "Metadata"
      payload: '/datatypes{"datatype":"Metadata"}'
    - title: "Countries to which your data is transferred"
      payload: '/datatypes{"datatype":"Countries to which your data is transferred"}'
    - title: "Third parties to which your data is transferred"
      payload: '/datatypes{"datatype":"Third parties to which your data is transferred"}'
  
  utter_ask_authentification:
  - text: "What is your authentification at this service? The request has been send ... todo"

  utter_ask_request_again:
  - text: "Are you interested in making a request for another service?"


#greeting
  utter_greet:
  - text: "Hey!"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

#goodbye
  utter_goodbye:
  - text: "Bye, see you next time!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

forms:
  privacy_form:
    service:
      - type: from_entity
        entity: service
    datatype:
      - type: from_entity
        entity: datatype
        
  request_form:
    service:
      - type: from_entity
        entity: service
    datatype:
      - type: from_entity
        entity: datatype


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
